{% extends "base.html" %}

{% block content %}
<h1>Add A New Dog</h1>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="POST">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" name="name" required>
	</div>
	<div class="form-group">
		<label for="show_name">Show Name</label>
		<input type="text" class="form-control" id="show_name" name="show_name" required>
	</div>
	<div class="form-group">
		<label for="points">Points</label>
		<input type="number" class="form-control" id="points" name="points" value="0" required>
	</div>
	<div class="form-group">
		<label for="owner">Owner's Name</label>
		<input type="text" class="form-control" id="owner" name="owner" value="{{ default_owner }}" required>
	</div>
	<button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
