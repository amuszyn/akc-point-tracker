<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update Item</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1>Update Item</h1>
		<form method="POST">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" name="name" value="{{ item.name }}"
					required>
			</div>
			<div class="form-group">
				<label for="show_name">Show Name</label>
				<textarea class="form-control" id="show_name" name="show_name" required>{{
					item.show_name}}</textarea>
			</div>
			<div class="form-group">
				<label for="points">Points</label>
				<textarea class="form-control" id="points" name="points" required>{{
					item.points}}</textarea>
			</div>
			<div class="form-group">
				<label for="owner">Points</label>
				<textarea class="form-control" id="owner" name="owner" required>{{
					item.owner}}</textarea>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>
</body>

</html>
